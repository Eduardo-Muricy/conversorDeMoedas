<!DOCTYPE html>
<html lang="py-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main><label for="">
            Converter <b>de</b> 
                <select>
                    <option >
                      R$  Real brasileiro
                    </option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b> 
                    <select  id="currency-select">
                        <option >
                            US$ Dólar Americano
                        </option>
                        <option >
                            € Euro
                          </option>
                          <option >
                            Bitcoin
                          </option>
                    </select>
                </label>
                <label for="">Valor
                    <input id="input-real" type="text" placeholder="R$10.000,00">
                </label>
                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="IMG/brasil 2.png" alt="">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 0,00</p>
                    </div>
                    <img class="arrow-img" src="IMG/Vector.png" alt="">

                    <div class="currency-container">
                        <img src="IMG/estados-unidos (1) 1.png" id="currency-img" alt="">
                        <p class="currency-Name" id="currency-Name" >Dólar Americano</p>
                        <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                    </div>
                </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
